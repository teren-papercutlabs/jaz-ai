name: Close External PRs

on:
  pull_request_target:
    types: [opened]

jobs:
  close:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Close PR with explanation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment "$PR_NUMBER" \
            --repo "${{ github.repository }}" \
            --body "Thanks for your interest! This repository is a **read-only mirror** â€” all development happens internally. Pull requests are not accepted here and will be automatically closed.

          If you've found a bug or have a suggestion, please email api-support@jaz.ai."

          gh pr close "$PR_NUMBER" --repo "${{ github.repository }}"
